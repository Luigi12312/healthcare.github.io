  const historyStack = [];

  function loadPage(pageId) {
    const page = pages[pageId];
    const container = document.getElementById("page");

    if (!page) {
      container.innerHTML = "<h1>Error</h1><p>Page not found.</p>";
      return;
    }

    container.innerHTML = `
      ${historyStack.length > 0 ? `<button class="back-button" onclick="goBack()">← Back</button>` : ""}
      <h1>${page.title}</h1>
      <p>${page.description}</p>
      ${page.question ? `<p><strong>${page.question}</strong></p>` : ""}
      <div class="choices">
        ${Object.keys(page.choices).map(choice => `
          <a href="#" onclick="navigate('${pageId}', '${page.choices[choice]}')">${choice}</a>
        `).join("")}
      </div>
    `;
  }

  function navigate(fromPage, toPage) {
    historyStack.push(fromPage);
    loadPage(toPage);
  }

  function goBack() {
    const previousPage = historyStack.pop();
    if (previousPage) {
      loadPage(previousPage);
    }
  }

  window.onload = () => loadPage("start");
